<!DOCTYPE html>
<html lang="en">
<head>
    <title>Returned Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            transition: 0.3s;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">üìñ Returned Books</h1>
        <div class="row">
            {% for book in returned_books %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p><strong>Author:</strong> {{ book.author }}</p>
                    <p><strong>Roll No:</strong> {{ book.roll_no }}</p>
                    <p><strong>Return Date:</strong> {{ book.return_date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-light mt-3">üè† Back to Home</a>
    </div>
</body>
</html>
